<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片展示系統</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>圖片展示系統</h1>
<div class="buttons">
    <button onclick="filterImages('all')">全部圖片</button>
    <button onclick="filterImages('nature')">自然風景圖</button>
    <button onclick="filterImages('city')">城市風景圖</button>
</div>

<div class="gallery">
    <img src="images/nature1.jpg" class="nature" alt="自然1">
    <img src="images/nature2.jpg" class="nature" alt="自然2">
    <img src="images/nature3.jpg" class="nature" alt="自然3">
    <img src="images/nature4.jpg" class="nature" alt="自然4">
    <img src="images/nature5.jpg" class="nature" alt="自然5">

    <img src="images/city1.jpg" class="city" alt="城市1">
    <img src="images/city2.jpg" class="city" alt="城市2">
    <img src="images/city3.jpg" class="city" alt="城市3">
</div>

<script src="index.js"></script>
</body>
</html>
